<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {{ template "Css"  }}
    <style>            
      .cus_user{
          font-size: 20px;
          color: black;
          font-weight: 300;
        }   
    
    </style>
  </head>
<body>
  {{template "Menu"}}
<div class="card">
  <h3 class="card-header">Adcionar Usuarios</h3>
  <div class="card-body">

    <form method="POST" action="/addUser" enctype="multipart/form-data">
       <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">  
        <div class="form-group row">
            <div class="col-md-3">
               <label class=" cus_user"> Usuario </label>
            </div>

            <div class="col-md-9">
               <input class="form-control" type="text" name="username" placeholder="User Name" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-3">
               <label class=" cus_user"> Senha </label>
            </div>

            <div class="col-md-9">
               <input class="form-control" type="password" name="password" placeholder="Password"/>
            </div>
          </div>

          <div class="form-group row">
           <div class="col-md-3">
            <label class=" cus_user"> Email </label>
           </div>  
           <div class="col-md-9">
            <input class="form-control" type="email" name="email" placeholder="Email" />
            </div>
          </div>

           <div class="form-group row">
            <div class="col-md-3">
              <label class=" cus_user"> Celular</label>
            </div>
            <div class="col-md-9">
              <input class="form-control" type="text" name="cellnumber" placeholder="Phone Number" />
            </div>
           
          </div>

          <div class="form-group row">
          <div class="col-md-3">
            <label class=" cus_user"> status</label>
          </div>
          <div class="col-md-9">
            <input class="form-control" type="text" name="status" placeholder="Status" />
          </div>
          </div>

          <div class="form-group row">
            <div class="col-md-3">
               <label class="cus_user">Tipo </label>
            </div>

            <div class="col-md-9">
               <input class="form-control" type="text" name="role" placeholder="cliente, beneficiario, colaborador, fornecedor, vendedor ou admin" />
            </div>
          </div>

      <div class="form-group row">
      <div class="col-md-3">
      <label class=" cus_user"> Obs </label>
      </div>
      <div class="col-md-9">
      <textarea type="text" class="form-control" name="obs"></textarea><br /><br />
      </div>
      </div>
       <button type="submit" class="btn btn-info" value="Adicionar Usuario">Adicionar Usuario</button> 
                </div>
            </div>
            <input type="hidden" name="token" value="{{.token}}">
    </form>
      </div>
</div>
  {{ template "Footer" }}
</body>
</html>
